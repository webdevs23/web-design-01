<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web Design</title>
  </head>
  <body>
    <!--Navbar part-->
    <nav class="nav-bar">
      <div class="logo">
        
        <span class="material-symbols-outlined"> home </span>
        <h1>overflow</h1>
      </div>
      <div class="links">
        <ul>
          <li><a href=""> Product</a></li>
          <li><a href=""> Overflow for</a></li>
          <li><a href=""> Examples</a></li>
          <li><a href=""> Pricing</a></li>
          <li><a href=""> Enterprise</a></li>
        </ul>
      </div>
      <div class="log-section">
        <ul>
          <li><a href=""> Sign in</a></li>
        </ul>
        <button id="start"><a href="">Start For Free</a></button>
      </div>
    </nav>

    <!--Header part-->

    <div class="layout">
      <div class="left-part">
        <div class="text-box">
          <h1>Communicate your designs like never before</h1>
          <p>Create interactive user flow diagrams that tell a story.</p>
        </div>
        <div class="layout-buttons">
          <button id="button1">Start for Free</button>
          <button id="button2">See Examples</button>
        </div>
      </div>
      <div class="right-part">
        <video
          playsinline
          autoplay
          id="first-page-video"
          data-duration="100000"
          
          src="/videos/first-page-video.mp4"
        ></video>
      </div>

    </div>
  </body>
</html>
